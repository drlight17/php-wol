<!DOCTYPE html>
<html>
        <head>
                <title>WOL ФИЦ КНЦ РАН</title>
                <meta charset="UTF-8"/>
                <link rel="stylesheet" href="css/yeti.bootstrap.min.css"/>
                <link rel="stylesheet" href="css/custom.css"/>
                <script src="js/jquery-3.2.1.min.js"></script>
                <script src="js/jquery.stickytableheaders.js"></script>
                <script src="js/bootstrap.min.js"></script>
                <script src="js/bootbox.min.js"></script>
                <script src="js/admin.js"></script>
                <script>
                jQuery(document).ready(function($) {
                    var $table = $('.table-striped');
                    //var $nav_buttons = $('table.pme-navigation');
                    $table.stickyTableHeaders({
                        cacheHeaderHeight: true,
                        fixedOffset: 33,
                        //scrollableArea: $nav_buttons
                    });
                });
                </script>

        </head>
        <body>
                <div id="modal" class="modal fade" role="dialog">
                        <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                                <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">Редактировать компьютер</h4>
                                </div>
                        <div class="modal-body">
                                <div class="form-group">
                                        <label for="name">Имя компьютера:</label>
                                        <input class="form-control" id="name" placeholder="hostname"/>
                                </div>
                                <div class="form-group">
                                        <label for="ip">IP адрес:</label>
                                        <input id="ip" placeholder="192.168.0.55" class="form-control"/>
                                </div>
                                <div class="form-group">
                                        <label for="mac">MAC адрес:</label>
                                        <input id="mac" class="form-control" placeholder="00:00:00:00:00:00"/>
                                </div>
                                <div class="form-group">
                                        <label for="broadcast">Broadcast адрес:</label>
                                        <input id="broadcast" class="form-control" placeholder="192.168.0.255"/>
                                </div>
                          </div>
                          <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Отмена</button>
                                <button type="button" class="btn btn-success" onclick="save()">Сохранить</button>
                          </div>
                        </div>
                  </div>
                </div>
                <div id="login-modal" class="modal fade" role="dialog">
                        <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                                <div class="modal-header">
                                        <h4 class="modal-title">Авторизация</h4>
                                </div>
                        <div class="modal-body">
                                <div class="form-group">
                                        <label for="username">Доменный логин:</label>
                                        <input class="form-control" id="username" placeholder="x.xxxxxx" />
                                </div>
                                <div class="form-group">
                                        <label for="password">Пароль:</label>
                                        <input id="password" placeholder="********" type="password" class="form-control"/>
                                </div>
                          </div>
                          <div class="modal-footer">
                                <button type="button" class="btn btn-success" data-toggle="modal" data-backdrop="static" data-keyboard="false" onclick="login()"><span class="glyphicon glyphicon-log-in"></span> Вход</button>
                          </div>
                        </div>
                  </div>
                </div>
                <div id="title">Интерфейс для включения компьютеров ФИЦ КНЦ РАН по сети</div>
                <div class="container">
                        <div class="pull-left">
                                <div id="username-display">
                                </div>
                        </div>
                        <div class="btn-group pull-right">
                                <button class="btn btn-default" onclick="logout()"><span class="glyphicon glyphicon-log-out"></span></button>
                                <button class="btn btn-default" onclick="showLogin()()"><span class="glyphicon glyphicon-refresh"></span></button>
<!--                            <button class="btn btn-default" onclick="getServers()"><span class="glyphicon glyphicon-refresh"></spa -->button>
                                <button class="btn btn-success require-level-3" onclick="addServer()"><span class="glyphicon glyphicon-plus"></span></button>
                        </div>
                        <table class="table table-striped">
                                <thead>
                                        <tr>
                                                <th>Имя компьютера</th>
                                                <th>IP адрес</th>
                                                <th>Статус</th>
                                                <th>Действия</th>
                                        </tr>
                                </thead>
                                <tbody id="serverlist">
                                </tbody>
                        </table>
                </div>
            <div id="footer">WOL | &copy;2020 <a href="https://ksc.ru">ФИЦ КНЦ РАН</a> | ver.1.0 RC-2</div>
        </body>
</html>
